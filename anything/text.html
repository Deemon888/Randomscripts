<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				text-align:center;
			}
		</style>
	</head>
	<body>
		<h1 id='head'>
		</h1>
		<input id='input'>
	</body>
</html>
<script>
	let h = document.getElementById('head')
	let input = document.getElementById('input')
	
	// ^^ vars
	
	input.addEventListener('keypress', function(event) {
		if (event.key == 'Enter') {
			h.innerHTML = input.value
		}
	})
</script>
