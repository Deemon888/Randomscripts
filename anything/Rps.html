<!DOCTYPE html>
<html>
  <head>
    <title>RPS demo</title>
    <style>
      body {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #heading1 {
        display: none;
      }

      #playerinupt {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="heading1">
      RPS
    </h1>
    <input id="playerinput" />
    <h1 id="heading2"></h1>
  </body>
</html>
<script>
  let h1 = document.getElementById("heading1");
  let h2 = document.getElementById("heading2");
  let prps = document.getElementById("playerinput");
  let username = window.prompt("enter your username");
  // vars

  setTimeout(() => {
    h1.style.display = "block";
  }, 1000);
  setTimeout(() => {
    prps.style.display = "block";
  }, 1000);

  let bot_choices = ["rock", "paper", "sissors"];

  let user_choice = "";
  let bot_choice = "";

  prps.addEventListener("keydown", function (event) {
    if (event.key == "Enter") {
      if (
        prps.value == "R" ||
        prps.value == "rock" ||
        prps.value == "r" ||
        prps.value == "Rock" ||
        prps.value == "rk" ||
        prps.value == "Rk" ||
        prps.value == "rok" ||
        prps.value == "Rok"
      ) {
        user_choice = "rock";
        bot_choice =
          bot_choices[Math.floor(Math.random() * bot_choices.length)];
        game(user_choice, bot_choice);
      } else if (
        prps.value == "Sissors" ||
        prps.value == "sissors" ||
        prps.value == "sissor" ||
        prps.value == "Sissor" ||
        prps.value == "Siss" ||
        prps.value == "siss" ||
        prps.value == "si" ||
        prps.value == "Si" ||
        prps.value == "s" ||
        prps.value == "S" ||
        prps.value == "Srs" ||
        prps.value == "srs"
      ) {
        user_choice = "sissors";
        bot_choice =
          bot_choices[Math.floor(Math.random() * bot_choices.length)];
        game(user_choice, bot_choice);
      } else if (
        prps.value == "Paper" ||
        prps.value == "paper" ||
        prps.value == "ppr" ||
        prps.value == "Ppr" ||
        prps.value == "pr" ||
        prps.value == "Pr" ||
        prps.value == "p" ||
        prps.value == "P"
      ) {
        user_choice = "paper";
        bot_choice =
          bot_choices[Math.floor(Math.random() * bot_choices.length)];
        game(user_choice, bot_choice);
      } else {
        alert("error: pick rock(R), paper(P) or sissors(S!");
      }
    }
  });

  function game(choice, bot) {
    if (
      (choice == "rock" && bot == "sissors") ||
      (choice == "paper" && bot == "rock") ||
      (choice == "sissors" && bot == "paper")
    ) {
      console.log(choice, bot);
      h2.innerHTML = username + " wins against " + bot;
      h2.style.display = "block";
    } else if (
      (choice == "sissors" && bot == "rock") ||
      (choice == "rock" && bot == "paper") ||
      (choice == "paper" && bot == "sissors")
    ) {
      console.log(choice, bot);
      h2.innerHTML = "Comp wins against " + choice;
      h2.style.display = "block";
    } else if (
      (choice == "rock" && bot == "rock") ||
      (choice == "paper" && bot == "paper") ||
      (choice == "sissors" && bot == "sissors")
    ) {
      console.log(choice, bot);
      h2.innerHTML = "It's a tie";
      h2.style.display = "block";
    }
  }
</script>
